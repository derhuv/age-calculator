<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="assets/css/style.css">

  
</head>
<body>

  <main class="content">
    <form id="age_form">
      <small class="err_msg" id="err_msg"></small>
      <div class="input_fields">

        

        <div class="field">
          <div>
            <label class="label_size" id="day_label" for="day">DAY</label>
          </div>
          <div>
            <input class="digit_fields" type="number" id="day" placeholder="DD">
            <small class="err_msg" id="err_msg_day"></small>
          </div>
        </div>
        
        <div class="field">
          <div>
            <label class="label_size" id="month_label" for="month">MONTH</label>
          </div>
          <div>
            <input class="digit_fields" type="number" id="month" placeholder="MM">
            <small class="err_msg" id="err_msg_month"></small>
          </div>
        </div>

        <div class="field">
          <div>
            <label class="label_size" id="year_label" for="year">YEAR</label>
          </div>
          <div>
            <input class="digit_fields" type="number" id="year" placeholder="YYYY">
            <small class="err_msg" id="err_msg_year"></small>
          </div>
        </div>

      </div>
      
        
      <button type="submit" class="submit" id="submit">
        <img src="./assets/images/icon-arrow.svg" alt="button">
      </button>

    </form>
    <section class="result_fields">

      <h1>
        <span class="result_digits" id="year_result">--</span> <span class="result_text">years</span>
      </h1>
      <h1>
        <span class="result_digits" id="month_result">--</span>  <span class="result_text">months</span>
      </h1>
      <h1>
        <span class="result_digits" id="day_result">--</span>  <span class="result_text">days</span>
      </h1>

    </section>
    <button class="reset" onclick="clearStorage()"> Clear form</button>
    
      
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/derhuv">Derhuv</a>.
    </section> 

  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
